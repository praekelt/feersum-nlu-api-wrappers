      description: Set the model parameters of named text classifier.
      parameters:
      - in: path
        name: instance_name
        description: The name of the model instance.
        required: true
        type: string
      - in: body
        name: model_params
        description: The model parameters.
        required: true
        schema:
          $ref: "#/definitions/model_params"
      responses:
